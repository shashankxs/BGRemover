<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the new styles -->
</head>
<body>
    <header>
        <div class="logo">Background Remover</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="title">Remove Backgrounds Effortlessly</h2>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button id="removeBackgroundBtn" class="btn">Remove Background</button>
            <div id="loading" class="loading" style="display: none;">Processing...</div>
            <div id="output"></div>
            <button id="downloadAllBtn" class="btn" style="display: none;">Download All</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Background Remover App. All rights reserved.</p>
    </footer>

    <!-- Include JSZip for zipping multiple images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
